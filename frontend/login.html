<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - The Bear Journey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>The Bear Journey</h1>
    <ul>
      <li><a href="index.html">üè† In√≠cio</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Entrar na sua conta</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>
      <p>N√£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </section>
  </main>


  <script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert('Preencha todos os campos!');
      return;
    }

    const response = await fetch('http://localhost:3000/api/users/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert('Login realizado com sucesso!');
      localStorage.setItem('bearToken', data.token); // salva o token
      localStorage.setItem('bearUser', JSON.stringify(data.user)); // salva o usu√°rio
      window.location.href = 'index.html';
    } else {
      alert(data.error || 'Email ou senha inv√°lidos.');
    }
  });
</script>


</body>
</html>
