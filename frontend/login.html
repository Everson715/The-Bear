<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - The Bear Journey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>The Bear Journey</h1>
    <ul>
      <li><a href="index.html">üè† In√≠cio</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Entrar na sua conta</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>
      <p>N√£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </section>
  </main>

  <script>
  document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;

  const data = {
    email: form.email.value,
    password: form.password.value,
  };

  try {
    const res = await fetch("http://localhost:3000/users/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    const response = await res.json();

    if (!res.ok) {
      // Exibe o erro do backend
      alert(response.error || "Erro no login");
      return;
    }

    // Aqui garantimos que "user" est√° presente
    const user = response.user;
    if (!user) {
      alert("Resposta inv√°lida do servidor.");
      return;
    }

    // Armazenar dados no localStorage
    localStorage.setItem("userId", user.id);
    localStorage.setItem("isAdmin", user.isAdmin? "true" : "false"); // Aqui √© onde o dashboard verifica
    localStorage.setItem("token", response.token);

    // Redirecionar
    if (user.isAdmin) {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "index.html";
    }

  } catch (err) {
    console.error("Erro ao fazer login:", err);
    alert("Erro de conex√£o com o servidor.");
  }
  });
  </script>
</body>
</html>
